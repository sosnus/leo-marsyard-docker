TebLocalPlannerROS:

 odom_topic: /odom
 map_frame: /map
   
 # Trajectory
  
 teb_autosize: True
 dt_ref: 0.5
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: True
 allow_init_with_backwards_motion: False
 max_global_plan_lookahead_dist: 0.5
 global_plan_viapoint_sep: 0.1
 via_points_ordered: False
 global_plan_prune_distance: 1
 exact_arc_length: True
 feasibility_check_no_poses: 2
 publish_feedback: False
 # Robot
         
 max_vel_x: 1.4
 max_vel_x_backwards: 0.1
 max_vel_theta: 1.4
 acc_lim_x: 0.5
 acc_lim_theta: 0.5
 min_turning_radius: 0.0
 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
   type: "polygon"
#   radius: 0.2 # for type "circular"
#   line_start: [-0.3, 0.0] # for type "line"
#   line_end: [0.3, 0.0] # for type "line"
#   front_offset: 0.2 # for type "two_circles"
#   front_radius: 0.2 # for type "two_circles"
#   rear_offset: 0.2 # for type "two_circles"
#   rear_radius: 0.2 # for type "two_circles"
   vertices: [[-0.3545, -0.245], [-0.3545, 0.245], [0.3545, 0.245], [0.3545, -0.245]] # for type "polygon"

 # GoalTolerance
    
 xy_goal_tolerance: 0.05
 yaw_goal_tolerance: 0.13
 free_goal_vel: False
 complete_global_plan: True   
 # Obstacles
    
 min_obstacle_dist: 0.1 # This value must also include our robot radius, since footprint_model is set to "point".
 inflation_dist: 0.2
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 0.3
 obstacle_poses_affected: 6

 dynamic_obstacle_inflation_dist: 0.25
 include_dynamic_obstacles: True

 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5

 # Optimization
    
 no_inner_iterations: 6
 no_outer_iterations: 4
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.03
 weight_max_vel_x: 200
 weight_max_vel_y: 0
 weight_max_vel_theta: 1
 weight_acc_lim_x: 100
 weight_acc_lim_y: 0
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 10000
 weight_kinematics_forward_drive: 1000
 weight_kinematics_turning_radius: 0
 weight_optimaltime: 10 # must be > 0
 weight_shortest_path: 0
 weight_obstacle: 0
 weight_inflation: 1
 weight_dynamic_obstacle: 10
 weight_dynamic_obstacle_inflation: 1
 weight_viapoint: 1000
 weight_adapt_factor: 99
 obstacle_cost_exponent: 10

 # Homotopy Class Planner

 enable_homotopy_class_planning: False
 enable_multithreading: False
 max_number_classes: 4
 selection_cost_hysteresis: 1.0
 selection_prefer_initial_plan: 0.9
 selection_obst_cost_scale: 100.0
 selection_alternative_time_cost: True
 
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 roadmap_graph_area_length_scale: 1.0
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_heading_threshold: 0.45
 switching_blocking_period: 0.0
 viapoints_all_candidates: True
 delete_detours_backwards: True
 max_ratio_detours_duration_best_duration: 3.0
 visualize_hc_graph: False
 visualize_with_time_as_z_axis_scale: False

# Recovery
 
 shrink_horizon_backup: True
 shrink_horizon_min_duration: 10
 oscillation_recovery: True
 oscillation_v_eps: 0.1
 oscillation_omega_eps: 0.1
 oscillation_recovery_min_duration: 10
 oscillation_filter_duration: 10

# Forward Simulation Parameters
 sim_time: 2.0
 vx_samples: 10
 vy_samples: 0
 vtheta_samples: 10
 controller_frequency: 10.0
